<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">

	<title>hellen's memory game</title>
	<link rel="stylesheet" href="css/app.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
</head>
<body>

	<div class="wrapper">
		<div class="header-text">
			<header class="header">
				<h1 class="header-name">
					matching game: emotions
				</h1>
				<h2 class="header-sub">
					are we on the same page?
				</h2>
			</header>
		</div>

		<aside class="game-info">
			<div class="sidebar">
				<!--timer, stars, and move counter will go here vertically on top of each other visually as buttons-->
			</div>
		</aside>

		<main id="main">
			<!--maybe this will be an image of a button you can click on?-->
			<div class="restart-button">
				restart
			</div>

			<div class="grid-container">
				<div class="grid-item">1</div>
				<div class="grid-item">2</div>
				<div class="grid-item">3</div>
				<div class="grid-item">4</div>
				<div class="grid-item">5</div>
				<div class="grid-item">6</div>
				<div class="grid-item">7</div>
				<div class="grid-item">8</div>
				<div class="grid-item">9</div>
				<div class="grid-item">10</div>
				<div class="grid-item">11</div>
				<div class="grid-item">12</div>
				<div class="grid-item">13</div>
				<div class="grid-item">14</div>
				<div class="grid-item">15</div>
				<div class="grid-item">6</div>
			</div>

	</div>

	<script stc="app.js"></script>
</body>
</html>
