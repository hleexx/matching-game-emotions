<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">

	<title>hellen's memory game</title>
	<link rel="stylesheet" href="css/app.css">
	<link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
</head>
<body>

	<div class="wrapper">
		<header class="header">
				<h1 class="header-name">
					matching game: emotions
				</h1>
				<h2 class="header-sub">
					are we on the same page?
				</h2>
		</header>

		<aside class="game-info">
			<div class="sidebar">
				<!--timer, stars, and move counter will go here vertically on top of each other visually as buttons-->
				<ul class="info-list">
					<li class="timer">00:00</li>
					<li class="stars">***</li>
					<li class="moves">0 moves</li>
				</ul>
			</div>
		</aside>

		<main id="main">
			<!--maybe this will be an image of a button you can click on?-->
			<div class="restart-button">
				restart
			</div>

			<div class="grid-container">
				<div class="grid-item">
					<div class="card-item"></div>
				</div>
				<div class="grid-item" data-attribute="lion">
					<div class="card-item"></div>
				</div>
				<div class="grid-item" data-attribute="lion">
					<div class="card-item"></div>
				</div>
				<div class="grid-item" data-attribute="bear">
					<div class="card-item"></div>
				</div>
				<div class="grid-item" data-attribute="bear">
					<div class="card-item"></div>
				</div>
				<div class="grid-item">
					<div class="card-item"></div>
				</div>
				<div class="grid-item">
					<div class="card-item"></div>
				</div>
				<div class="grid-item">
					<div class="card-item"></div>
				</div>
				<div class="grid-item">
					<div class="card-item"></div>
				</div>
				<div class="grid-item">
					<div class="card-item"></div>
				</div>
				<div class="grid-item">
					<div class="card-item"></div>
				</div>
				<div class="grid-item">
					<div class="card-item"></div>
				</div>
				<div class="grid-item">
					<div class="card-item"></div>
				</div>
				<div class="grid-item">
					<div class="card-item"></div>
				</div>
				<div class="grid-item">
					<div class="card-item"></div>
				</div>
				<div class="grid-item">
					<div class="card-item"></div>
				</div>
			</div>

			<footer class="footer">
				<p>copyright 2018 komaler bear productions
				</p>
			</footer>

	</div>

	<script src="js/app.js"></script>
</body>
</html>
