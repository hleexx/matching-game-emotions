<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">

	<title>hellen's memory game</title>
	<link rel="stylesheet" href="css/app.css">
	<link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
</head>
<body>

	<div class="wrapper">
		<header class="header">
				<h1 class="header-name">
					matching game: emotions
				</h1>
				<h2 class="header-sub">
					are we on the same page?
				</h2>
		</header>

		<aside class="game-info">
			<div class="sidebar">
				<!--timer, stars, and move counter will go here vertically on top of each other visually as buttons-->
				<ul class="info-list">
					<li class="timer">00:00</li>
					<li class="stars">
						<div class="one-star"><img src="img/star-filled.png"><img src="img/star-empty.png"><img src="img/star-empty.png"></div>
						<div class="two-stars"><img src="img/star-filled.png"><img src="img/star-filled.png"><img src="img/star-empty.png"></div>
						<div class="three-stars"><img src="img/star-filled.png"><img src="img/star-filled.png"><img src="img/star-filled.png"></div>
					</li>
					<li class="moves">0 moves</li>
					<li class="restart-button">restart</li>
				</ul>
			</div>
		</aside>

		<main id="main">
			<div class="grid-container">
				<div class="grid-item" data-attribute="happy">
					<div class="card-item"><img src="img/happy.png"></div>
				</div>
				<div class="grid-item" data-attribute="sad">
					<div class="card-item"><img src="img/sad.png"></div>
				</div>
				<div class="grid-item" data-attribute="angry">
					<div class="card-item"><img src="img/angry.png"></div>
				</div>
				<div class="grid-item" data-attribute="content">
					<div class="card-item"><img src="img/content.png"></div>
				</div>
				<div class="grid-item" data-attribute="anxious">
					<div class="card-item"><img src="img/anxious.png"></div>
				</div>
				<div class="grid-item" data-attribute="crazy">
					<div class="card-item"><img src="img/crazy.png"></div>
				</div>
				<div class="grid-item" data-attribute="disgusted">
					<div class="card-item"><img src="img/disgusted.png"></div>
				</div>
				<div class="grid-item" data-attribute="surprised">
					<div class="card-item"><img src="img/surprised-01.png"></div>
				</div>
				<div class="grid-item" data-attribute="crazy">
					<div class="card-item"><img src="img/crazy.png"></div>
				</div>
				<div class="grid-item" data-attribute="surprised">
					<div class="card-item"><img src="img/surprised-01.png"></div>
				</div>
				<div class="grid-item" data-attribute="disgusted">
					<div class="card-item"><img src="img/disgusted.png"></div>
				</div>
				<div class="grid-item" data-attribute="anxious">
					<div class="card-item"><img src="img/anxious.png"></div>
				</div>
				<div class="grid-item" data-attribute="content">
					<div class="card-item"><img src="img/content.png"></div>
				</div>
				<div class="grid-item" data-attribute="happy">
					<div class="card-item"><img src="img/happy.png"></div>
				</div>
				<div class="grid-item" data-attribute="sad">
					<div class="card-item"><img src="img/sad.png"></div>
				</div>
				<div class="grid-item" data-attribute="angry">
					<div class="card-item"><img src="img/angry.png"></div>
				</div>
			</div>

			<footer class="footer">
				<p>copyright 2018 komaler bear productions
				</p>
			</footer>

	</div>

	<script src="js/app.js"></script>
</body>
</html>
